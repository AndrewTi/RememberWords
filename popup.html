<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Remember Words</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <main>
        <section class="enter-form">
            <button class="login">Login</button>
            <button class="registration">Register</button>
        </section>
        <section class="login-form hide">
            <form action="">
                <div class="container">
                    <h1>Login</h1>
                    <p>Login to your account.</p>
                    <hr>

                    <label for="email"><b>Email</b></label>
                    <input  type="text" placeholder="Enter Email" name="email" required>
                    <br>
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                    <hr>
                    
                    <button class="homebtn">Home</button>
                    <button type="submit" class="registerbtn">Login</button>
                </div>
                
                <div>
                    <p>Don't have an account? <a class="signup" href="#">Register</a>.</p>
                </div>
            </form>
        </section>
        <section class="registration-form hide">
            <form action="">
                <div class="container">
                    <h1>Register</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>

                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>
                    <br>
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <hr>
                    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

                    <button class="homebtn">Home</button>
                    <button type="submit" class="registerbtn">Register</button>
                </div>
                
                <div>
                    <p>Already have an account? <a class="signin" href="#">Sign in</a>.</p>
                </div>
            </form>
        </section>
        <section class="main">
            <section class="content">
            <div class="change_language">
                <select>
                    <option>english</option>
                    <option>ukrainian</option>
                    <option>russian</option>
                </select>
                <button id='exchange' class="material-icons">compare_arrows</button>
                <select>
                    <option>ukrainian</option>
                    <option>english</option>
                    <option>russian</option>
                </select>
            </div>
            <div class="input-translate">
                <textarea rows='4' id="translate-it" placeholder="Translate me"></textarea>
                <div id='output-text'></div>
            </div>
            <div class="description">
                <div></div>
            </div>
        </section>
        <section class="buttons">
            <button id='send-text'>Translate</button>
            <div>
                <button id='add-word' class="material-icons">add</button>
                <button id='download' class="material-icons">arrow_downward</button>
            </div>
        </section>
        </section>
    </main>
    <script src="dist/bandle.js"></script>
</body>

</html>
